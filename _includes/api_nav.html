<!-- a rightside navbar which shows subsections of some pages -->
<nav class="navbar navbar-expand-lg fixed-right api-navbar" id="mainNav">
    <div class="container">
      <div class="mx-0 px-0" style="margin: 0px;padding: 0px;" id="navbarResponsive">
        <ul class="navbar-nav api-navbar-nav mx-1 px-1">
        {% assign title = page.title %}
        {% assign page = site.data.pages | where: "title", title | first %}
        {%- for link in page.sublinks -%}
          <li class="nav-item" style="margin-bottom:30%; margin-top:20%; border: 1px white solid;" >
          {%- if link.path -%}
            <a class="nav-link api-nav-link js-scroll-trigger mx-0 px-2" style="color: white;overflow-wrap: break-word;" href="{{ link.path }}">{{ link.title }}</a>
          {%- else if link.section -%}
            <a class="nav-link js-scroll-trigger" href="{{ site.baseurl }}/#{{ link.section }}">{{ link.title }}</a>
          {%- else -%}
            <a class="nav-link js-scroll-trigger" href="#">{{ link.title }}</a>
          {%- endif -%}
          </li>
        {% endfor %}
        </ul>
      </div>
      
    </div>
  </nav>
  <!-- End Navigation -->
