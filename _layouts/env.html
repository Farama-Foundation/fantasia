---
layout: default
background: grey
---
<!-- layout for a single environment -->
<link rel="stylesheet" href="/assets/css/no-scroll.css">

<div class="doccontainer docu-container env-container" id="pagecontainer">
  <div class="markdown-body">
    <div class="env-title-small">
      <h2>{{page.title}}</h2>
    </div>
    <div class="docu-info" markdown="1">
      {% include info_box.html %}
    </div>

    <div class="docu-content" markdown="1">
      <div class="appear_big env-title" markdown="1">
        {% if env_icon.md %}
        {% include env_icon.md %}
        {% endif %}
        <h1>{{page.title}}</h1>

      </div>
      <div markdown="1">
        {{ content }}
      </div>
    </div>
  </div>
</div>
