---
layout: default
---
<!-- layout for displaying multiple envs in a grid -->

<link rel="stylesheet" href="{{site.baseurl}}/assets/css/no-scroll.css">
<link rel="stylesheet" href="{{site.baseurl}}/assets/css/website.css">

{% include nav.html %}

<div class="doccontainer selection-container" id="pagecontainer">
  <div class="markdown-body">
    <!-- display page text -->
    <div class="selection-content mt-0 pt-0" markdown="1">
      <h1>{{page.title}}</h1>
      {{ content }}
    </div>
    
    <!-- display environment gifs -->
    <div class="selection-table-container" markdown="1">
      <h2>Environments</h2>
      {% assign path = page.title | append: "/" | downcase | replace: " ", "_" %}
      {% include bigtable.html group=path cols=3 %}
    </div>
  </div>
</div>
